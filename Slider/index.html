<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slider-line">
          <img src="img/project__1.svg" alt="" />
          <img src="img/project__2.svg" alt="" />
          <img src="img/project__3.svg" alt="" />
          <img src="img/project__5.png" alt="" />
        </div>
        <div class="btn">
          <button class="slider-prev"><img src="img/left.svg" alt="" /></button>
          <button class="slider-next"><img src="img/right.svg" alt="" /></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
